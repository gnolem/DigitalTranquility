<!DOCTYPE html>
<html>
<head>
  <title>Digital Tranquility blog</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
 <div id="app">
  <v-app dark>
  	<v-toolbar>
  		<v-toolbar-title>Digital Tranquility</v-toolbar-title>
  		<v-spacer></v-spacer>
  		<v-btn flat>
  			<v-layout justify-space-around>
	  			<v-icon light left>fa-newspaper-o</v-icon>
	  			Blog
  			</v-layout>
  	</v-toolbar>
    <main>
      <v-content>
        <v-container>
          <v-layout row wrap align-center>
            <v-flex xs12 md4>
            </v-flex>
            <v-flex xs12 md5 offset-md2>
              <div v-for="post in posts" :key="post.title">
                <v-card class="my-3" hover>
                  <v-card-media
                    class="white--text"
                    height="170px"
                    :src="post.imgUrl"
                  >
                    <v-container fill-height fluid>
                      <v-layout fill-height>
                        <v-flex xs12 align-end flexbox>
                          <span class="headline">{{ post.title }}</span>
                        </v-flex>
                      </v-layout>
                    </v-container>
                  </v-card-media>
                  <v-card-text>
                    {{ post.content }}
                  </v-card-text>
                  <v-card-actions>
                    <v-btn icon class="red--text">
                      <v-icon medium>fa-reddit</v-icon>
                    </v-btn>
                    <v-btn icon class="light-blue--text">
                      <v-icon medium>fa-twitter</v-icon>
                    </v-btn>
                    <v-btn icon class="blue--text text--darken-4">
                      <v-icon medium>fa-facebook</v-icon>
                    </v-btn>
                    <v-spacer></v-spacer>
                    <v-btn flat class="blue--text">Read More</v-btn>
                  </v-card-actions>
                </v-card>
              </div>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
    </main>
    <v-footer class="secondary" app>
      <v-layout row wrap align-center>
        <v-flex xs12>
        </v-flex>
      </v-layout>
    </v-footer>
  </v-app>
 </div>
 <script src="https://unpkg.com/vue/dist/vue.js"></script>
 <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
 <script src="https://use.fontawesome.com/73c8e2621d.js"></script>
 <script>
   new Vue({
    el: '#app',
    data () {
      return {
        title: 'Your Logo',
        posts: [
          {
            title: 'Off to a fresh start!',
            content: '<a href="https://www.digitaltranquility.nl">Digital Tranquility</a> was officially launched today',
            imgUrl: 'https://raw.githubusercontent.com/vuetifyjs/docs/dev/static/doc-images/cards/drop.jpg'
          }
        ]
      }
    }
  })
 </script>
</body>
</html>
